<!DOCTYPE html>
<!-- HTML file to host Blockly in a mobile WebView. -->
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style type="text/css">
    html,
    body,
    #blocklyDiv {
      border: 0;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
  </style>
  <script src="blockly_compressed.js"></script>
  <script src="blocks_compressed.js"></script>
  <script src="lua_compressed.js"></script>
  <script src="acorn_interpreter.js"></script>
  <script src="msg/js/en.js"></script>
</head>

<body>
  <div id="blocklyDiv"></div>
  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Logic" colour="#5b80a5">
      <block type="controls_if"></block>
      <block type="logic_compare">
        <field name="OP">EQ</field>
      </block>
      <block type="logic_operation">
        <field name="OP">AND</field>
      </block>
      <block type="logic_negate"></block>
      <block type="logic_boolean">
        <field name="BOOL">TRUE</field>
      </block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" colour="#5ba55b">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil">
        <field name="MODE">WHILE</field>
      </block>
      <block type="controls_for">
        <field name="VAR" id="^,uj$0i8H((AZW+CB=Uq">i</field>
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_flow_statements">
        <field name="FLOW">BREAK</field>
      </block>
    </category>
    <category name="Math" colour="#5b67a5">
      <block type="math_number">
        <field name="NUM">0</field>
      </block>
      <block type="math_arithmetic">
        <field name="OP">ADD</field>
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_number_property">
        <mutation divisor_input="false"></mutation>
        <field name="PROPERTY">EVEN</field>
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <field name="OP">ROUND</field>
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Text" colour="#5ba58c">
      <block type="text">
        <field name="TEXT"></field>
      </block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_isEmpty">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT"></field>
          </shadow>
        </value>
      </block>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
    </category>
    <sep></sep>
    <category name="自動操作" colour="65">
      <block type="controls_sleep">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <block type="text_log">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="device_tap">
        <value name="X">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
        <value name="Y">
          <shadow type="math_number">
            <field name="NUM">250</field>
          </shadow>
        </value>
      </block>
      <block type="device_key"></block>
      <block type="screen_capture"></block>
      <block type="tap"></block>
      <block type="sleep"></block>
      <block type="text_toast">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">ToastText</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="画像ブロック" colour="65" toolboxitemid="imageBlock">
    </category>
    <sep></sep>
    <category name="Variables" colour="#a55b80" custom="VARIABLE"></category>
    <category name="Functions" colour="#995ba5" custom="PROCEDURE"></category>
  </xml>
  <xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none">
    <block type="device_key" id="|?Q?2V(a5OKnt2f{K:K+" x="63" y="162">
      <field name="NAME">3</field>
      <next>
        <block type="device_tap" id="Uj?$c1dOhL`1DYA`9KG^">
          <value name="X">
            <block type="math_number" id="(+az+6z,K^H[m6p#8gJ*">
              <field name="NUM">100</field>
            </block>
          </value>
          <value name="Y">
            <block type="math_number" id="Vb7i=NWwb;4L)ir:t.(:">
              <field name="NUM">250</field>
            </block>
          </value>
          <next>
            <block type="controls_repeat_ext" id="vGv}feAbn~BiN,C[}`1m">
              <value name="TIMES">
                <block type="math_number" id="-h1Dcb9EVn4vfqRqCOW3">
                  <field name="NUM">2</field>
                </block>
              </value>
              <statement name="DO">
                <block type="text_log" id="4F_y?#[SpJcaoO-:Q=LI">
                  <value name="TEXT">
                    <block type="text" id="x~X]_kv!K)KLP7cX:):z">
                      <field name="TEXT">LogText</field>
                    </block>
                  </value>
                  <next>
                    <block type="text_toast" id="AhO/9uFLq2)nwFQu~vMl">
                      <value name="TEXT">
                        <block type="text" id="i55]A3Ga(AYsFzs(GpUG">
                          <field name="TEXT">ToastText</field>
                        </block>
                      </value>
                      <next>
                        <block type="controls_sleep" id="b?wwjRz9ZdcBju{PkwOl">
                          <value name="NUM">
                            <block type="math_number" id="T[1@8Ko|+Smm+44k?N0d">
                              <field name="NUM">5</field>
                            </block>
                          </value>
                        </block>
                      </next>
                    </block>
                  </next>
                </block>
              </statement>
            </block>
          </next>
        </block>
      </next>
    </block>
  </xml>
  <script src="custom_block.js"></script>
  <script src="custom_generator.js"></script>
  <script src="workspace.js"></script>
</body>

</html>
